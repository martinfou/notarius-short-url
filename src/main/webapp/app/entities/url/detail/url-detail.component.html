<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (url()) {
      <div>
        <h2 data-cy="urlDetailsHeading"><span jhiTranslate="notariusShortUrlApp.url.detail.title">Url</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ url()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="notariusShortUrlApp.url.shortUrl">Short Url</span></dt>
          <dd>
            <span>{{ url()!.shortUrl }}</span>
          </dd>
          <dt><span jhiTranslate="notariusShortUrlApp.url.fullUrl">Full Url</span></dt>
          <dd>
            <span>{{ url()!.fullUrl }}</span>
          </dd>
          <dt><span jhiTranslate="notariusShortUrlApp.url.creationDateTime">Creation Date Time</span></dt>
          <dd>
            <span>{{ url()!.creationDateTime | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="notariusShortUrlApp.url.expirationDateTime">Expiration Date Time</span></dt>
          <dd>
            <span>{{ url()!.expirationDateTime | formatMediumDatetime }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/url', url()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
